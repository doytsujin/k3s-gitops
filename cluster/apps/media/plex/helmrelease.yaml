---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      pullPolicy: IfNotPresent
      tag: v1.22.3.4523-d0ce30438
    env:
      TZ: "Europe/Berlin"
      PLEX_CLAIM: "claim-1pFfLsCmPBomam8bxMC9"
      ADVERTISE_IP: 192.168.10.63
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - host: plex.int.casalani.de
            paths:
              - path: /
                pathType: Prefix
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.10.63
        externalTrafficPolicy: Local
        port:
          port: 32400
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
    additionalVolumeMounts:
      - name: media-nas
        mountPath: "/media"
    additionalVolumes:
      - name: media-nas
        persistentVolumeClaim:
          claimName: truenas-media-pvc
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        # gpu.intel.com/i915: 1
      limits:
        # gpu.intel.com/i915: 1
        memory: 4Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
