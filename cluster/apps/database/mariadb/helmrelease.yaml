---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: database
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 9.7.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    clusterDomain: ${CLUSTER_DOMAIN}

    auth:
      rootPassword: ${SECRET_MARIADB_ROOT_PASSWORD}

    primary:
      extraEnvVars:
      - name: TZ
        value: Europe/Berlin
      persistence:
        enabled: true
        existingClaim: mariadb
      podAnnotations:
        backup.velero.io/backup-volumes: data
      service:
        type: LoadBalancer
        loadBalancerIP: ${LB_MARIADB2}
        externalTrafficPolicy: Local

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

