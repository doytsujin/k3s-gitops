---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.14

    replicas: 2

    env:
      TZ: "Europe/Berlin"

    config: |
      httpPort: 4000
      logLevel: info

      upstream:
        externalResolvers:
        - 1.1.1.1

      conditional:
        mapping:
          # CoreDNS IP
          casalani.de: tcp+udp:${LB_COREDNS}
          int.casalani.de: tcp+udp:${LB_COREDNS}

      blocking:
        blackLists:
          ads:
          - https://dbl.oisd.nl
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads

      prometheus:
        enable: true
        path: /metrics

    service:
      port:
        port: 4000
      additionalServices:
      - nameSuffix: dns-tcp
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: ${LB_BLOCKY}
        port:
          port: 53
          name: dns-tcp
          protocol: TCP
          targetPort: 53
        externalTrafficPolicy: Local
      - nameSuffix: dns-udp
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: ${LB_BLOCKY}
        port:
          port: 53
          name: dns-udp
          protocol: UDP
          targetPort: 53
        externalTrafficPolicy: Local

    prometheus:
      serviceMonitor:
        enabled: true

    resources:
      requests:
        memory: 275Mi
        cpu: "0.01"
      limits:
        # memory: 2048Mi
        cpu: "0.05"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
