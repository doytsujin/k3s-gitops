---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.2
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    serviceType: LoadBalancer
    prometheus:
      service:
        enabled: false
      monitor:
        enabled: false
    service:
      externalTrafficPolicy: Local
      loadBalancerIP: ${COREDNS}
      annotations:
        metallb.universe.tf/allow-shared-ip: coredns
    rbac:
      create: true
    isClusterService: false
    servers:
    - zones:
      - zone: casalani.de.
        scheme: dns://
        use_tcp: false
      - zone: int.casalani.de.
        scheme: dns://
        use_tcp: false
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      # - name: kubernetes
      #   parameters: cluster.local in-addr.arpa ip6.arpa
      #   configBlock: |-
      #     pods insecure
      #     fallthrough in-addr.arpa ip6.arpa
      #     ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: file
        parameters: /etc/coredns/casalani.de
    zoneFiles:
     - filename: casalani.de
       domain: casalani.de
       contents: |
         casalani.de.   IN SOA etta.ns.cloudflare.com. dns.cloudflare.com. 2020100600 10000 2400 604800 3600
         *.casalani.de. IN A 192.168.10.51
    #  - filename: int.casalani.de
    #    domain: int.casalani.de
    #    contents: |
    #      casalani.de.   IN SOA etta.ns.cloudflare.com. dns.cloudflare.com. 2020100600 10000 2400 604800 3600
    #      pve01.int.caslani.de. IN A 192.168.10.11
    #      tower.int.casalani.de. IN A 192.168.10.13
    #      k3s-ma-01.int.casalani.de. IN A 192.168.10.17
    #      k3s-wo-01.int.casalani.de. IN A 192.168.10.21
    #      k3s-wo-02.int.casalani.de. IN A 192.168.10.22
    #      mysql01.int.casalani.de. IN A 192.168.10.23
    #      unifi01.int.casalani.de. IN A 192.168.10.26
    #      k3s-rpi4-01.int.casalani.de. IN A 192.168.10.31
    #      k3s-rpi4-02.int.casalani.de. IN A 192.168.10.32
    #      k3s-rpi4-03.int.casalani.de. IN A 192.168.10.33
    #      *.int.casalani.de. IN A 192.168.10.51
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
