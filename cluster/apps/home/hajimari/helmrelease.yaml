---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0

    env:
      TZ: "Europe/Berlin"

    hajimari:
      namespaceSelector:
        matchNames:
        - home
        - home-automation
        - media
        - monitoring
        - rook-ceph
      # customApps:
      # - name: Mail
      #   url: "https://mail.${SECRET_DOMAIN}"
      #   icon: email
      groups:
      - name: Home Automation
        links:
        - name: Home Assistant VSCode
          url: 'https://ha-vscode.casalani.de'
        - name: ZigBee Controller
          url: 'http://192.168.10.156:8080'
      - name: Homelab
        links:
        - name: Proxmox
          url: 'https://192.168.10.11:8006'
        - name: opnSense
          url: 'https://192.168.10.1'
        - name: unRaid
          url: 'http://192.168.10.15'
      - name: Social Media
        links:
        - name: Instagram
          url: 'https://instagram.com'
      - name: Tesla
        links:
        - name: Tronity
          url: 'https://app.tronity.io/dashboard'
        - name: TFF-Forum
          url: 'https://tff-forum.de'
      - name: Design
        links:
        - name: SimpleIcons
          url: 'https://simpleicons.org/'
        - name: Material Design Icons
          url: 'https://materialdesignicons.com/'
      # - name: Dev
      #   links:
      #   - name: Codepen
      #     url: 'https://codepen.io/'
      #   - name: Devdocs
      #     url: 'https://devdocs.io'
      #   - name: Devhints
      #     url: 'https://devhints.io'
      # - name: Lifestyle
      #   links:
      #   - name: Design Milk
      #     url: 'https://design-milk.com/category/interior-design/'
      #   - name: Dwell
      #     url: 'https://www.dwell.com/'
      #   - name: Freshome
      #     url: 'https://www.mymove.com/freshome/'
      # - name: Tech
      #   links:
      #   - name: Hacker News
      #     url: 'https://news.ycombinator.com/'
      #   - name: The Verge
      #     url: 'https://theverge.com/'
      #   - name: MIT Technology Review
      #     url: 'https://www.technologyreview.com/'
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "private.${SECRET_DOMAIN}"
        hosts:
        - host: "hajimari.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "hajimari.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 10Gi

    resources:
      requests:
        cpu: 100m
        memory: 128M
