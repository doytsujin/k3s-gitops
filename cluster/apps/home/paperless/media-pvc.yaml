---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-media-v1
  namespace: home
  labels:
    app.kubernetes.io/name: &name paperless
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: ceph-block
