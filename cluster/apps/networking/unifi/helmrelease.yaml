---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: unifi
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.4.54
      pullPolicy: IfNotPresent

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data-v1

    env:
      timezone: "Europe/Berlin"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "lan"
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: unifi-cert
            hosts:
              - "unifi.${SECRET_DOMAIN}"

    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: unifi
          # traefik.ingress.kubernetes.io/service.serversscheme: https
        loadBalancerIP: ${LB_UNIFI}
        externalTrafficPolicy: Local

    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi

    logging:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.4.0
          pullPolicy: IfNotPresent
        loki:
          url: http://loki.logs.svc.cluster.local:3100/loki/api/v1/push

    podAnnotations:
      backup.velero.io/backup-volumes: data
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: data
            mountPath: /data
        securityContext:
          privileged: true
