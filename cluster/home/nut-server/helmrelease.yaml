---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-server
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: network-ups-tools
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2124-g9defa7a9
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-ups-apc
              operator: In
              values:
              - "true"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.10.64
      externalTrafficPolicy: Local

    # The main configuration files for network-ups-tools
    config:
      # If set to 'values', the configuration will be read from these values.
      # Otherwise you have to mount a volume to /etc/nut containing the configuration files.
      mode: values

      # See https://github.com/networkupstools/nut/tree/master/conf for config sample files
      files:
        ups.conf: |
          [apcups]
            driver = usbhid-ups
            port = auto
            desc = "APC USV"
            vendorid = 051d
            pollfreq = 30

        upsmon.conf: |
          DEADTIME 25
          MAXAGE 25

        upsd.users: |
          [monuser]
            password = secret
            upsmon slave

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi
