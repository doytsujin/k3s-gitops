---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: sonarr
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1196
    env:
      TZ: "Europe/Berlin"
    ingress:
      enabled: true
      hosts:
        - host: sonarr.int.casalani.de
          paths:
            - path: /
              pathType: Prefix
      additionalIngresses:
        - enabled: true
          nameSuffix: "api"
          hosts:
            - host: sonarr.int.casalani.de
              paths:
                - path: /api
                  pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
    additionalVolumeMounts:
      - name: media-nas
        mountPath: "/media"
    additionalVolumes:
      - name: media-nas
        persistentVolumeClaim:
          claimName: truenas-media-pvc
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
