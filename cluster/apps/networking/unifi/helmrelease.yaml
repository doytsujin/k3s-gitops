---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: unifi
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.2.26
      pullPolicy: IfNotPresent

    persistence:
      data:
        enabled: true
        size: 20Gi
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce

    env:
      timezone: "Europe/Berlin"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: unifi-cert
            hosts:
              - "unifi.${SECRET_DOMAIN}"


    service:
      main:
        ports:
          http:
            port: 8443
          controller:
            enabled: true
            port: 8080
            protocol: TCP
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi
          stun:
            enabled: true
            port: 3478
            protocol: UDP
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
            loadBalancerIP: ${LB_UNIFI}
            annotations:
              metallb.universe.tf/allow-shared-ip: unifi

    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi

    logging:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.2.1
          pullPolicy: IfNotPresent
        loki:
          url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
