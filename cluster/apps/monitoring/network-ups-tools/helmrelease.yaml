---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.0@sha256:77f93d419b26c2a9eec6db212a70e38b1bd922ab7d5e80cca75ebfd1268e37ba
    controller:
      strategy: RollingUpdate
    env:
      TZ: "${TZ}"
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${LB_NUT}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 3493
            protocol: TCP
      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      ups:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb/001/002
        mountPath: /dev/bus/usb/001/002
        readOnly: false
    configmap:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver
          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
          upsd.users: |-
            [upsmon]
              password  = "${SECRET_NUT_PASSWORD}"
              actions = SET
              instcmds = ALL
              upsmon master
          ups.conf: |-
            [cyber-power]
              driver = usbhid-ups
              port = auto
              desc = "CyberPower CP1350PFCLCD"
              pollinterval = 10
          upsmon.conf: |-
            MONITOR cyber-power@localhost:3493 1 upsmon "${SECRET_NUT_PASSWORD}" master
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
    additionalContainers:
      exporter:
        name: exporter
        image: ghcr.io/druggeri/nut_exporter:2.4.2

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-ups-apc
                  operator: In
                  values:
                    - "true"
