---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 15m
  chart:
    spec:
      chart: k10
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    eula:
      accept: true
      company: cbirkenbeul
      email: cbirkenbeul@@users.noreply.github.com
    global:
      persistence:
        storageClass: ceph-block
    auth:
      tokenAuth:
        enabled: false
      basicAuth:
        enabled: true
        htpasswd: 'teqqy:$apr1$1yv0iamj$xMFFeAuvhOSWp4zUtHVrM.'
    clusterName: k8s
    ingress:
      create: true
      class: nginx
      host: "k10.${SECRET_DOMAIN}"
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "cloud-upload"
      urlPath: k10
      hosts:
        - "k10.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: "tls.k10"
    grafana:
      enabled: false
