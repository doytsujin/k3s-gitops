---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: teslamate
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.25.0

    env:
      TZ: "Europe/Berlin"
      DATABASE_USER: "teslamate"
      DATABASE_NAME: "teslamate"
      DATABASE_HOST: teslamate-postgresql
      DATABASE_PASS: "${SECRET_TESLAMATE_DB_PASSWORD}"
      DISABLE_MQTT: "false"
      MQTT_HOST: "mosquitto.home-automation.svc.cluster.local"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
        - host: "teslamate.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: teslamate-cert
          hosts:
          - "teslamate.${SECRET_DOMAIN}"

    probes:
      liveness:
        spec:
          periodSeconds: 10
          failureThreshold: 15
      readiness:
        spec:
          failureThreshold: 15
          periodSeconds: 10
      startup:
        spec:
          initialDelaySeconds: 15
          failureThreshold: 30
          periodSeconds: 10

    resources:
      requests:
        memory: 256Mi
        cpu: 50m
      limits:
        memory: 512Mi

    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '14'
      postgresqlUsername: teslamate
      postgresqlDatabase: teslamate
      postgresqlPassword: "${SECRET_TESLAMATE_DB_PASSWORD}"
      postgresqlDataDir: "/data/pgdata"
      persistence:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 8Gi
        mountPath: "/data/"
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
