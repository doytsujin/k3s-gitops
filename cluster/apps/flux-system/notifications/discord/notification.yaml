---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: k3s-gitops
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: HelmRelease
      namespace: "flux-system"
      name: "*"
    - kind: HelmRelease
      namespace: "kube-system"
      name: "*"
    - kind: HelmRelease
      namespace: "network"
      name: "*"
    - kind: HelmRelease
      namespace: "home"
      name: "*"
    - kind: HelmRelease
      namespace: "home-automation"
      name: "*"
    - kind: HelmRelease
      namespace: "monitoring"
      name: "*"
    - kind: HelmRelease
      namespace: "media"
      name: "*"
  suspend: false
