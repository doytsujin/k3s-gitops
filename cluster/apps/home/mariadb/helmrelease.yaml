---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: home
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 9.6.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnami/mariadb
      tag: 10.5.12-debian-10-r32
    primary:
      service:
        type: LoadBalancer
        loadBalancerIP: ${LB_MARIADB}
        externalTrafficPolicy: Local
      serviceAccount:
        create: false
      extraEnvVars:
      - name: TZ
        value: Europe/Berlin
      persistence:
        enabled: true
        mountPath: /bitnami/mariadb
        accessModes:
        - ReadWriteOnce
        size: 10Gi
      rbac:
        create: false

  valuesFrom:
  - kind: Secret
    name: mariadb-helm-values
    valuesKey: values.yaml
    optional: false
