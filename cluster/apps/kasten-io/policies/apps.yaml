---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: apps
  namespace: kasten-io
spec:
  frequency: "@daily"
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - home
      - media
  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
          matchExpressions:
          - key: kasten.io/backup-volume
            operator: In
            values:
            - "true"
        excludeResources:
        - name: truenas-media-pvc
          resource: persistentvolumeclaims
        profile:
          name: nfs
          namespace: kasten-io
  - action: export
    exportParameters:
      frequency: "@daily"
      profile:
        name: nfs
        namespace: kasten-io
      exportData:
        enabled: true
  retention:
    daily: 7
    weekly: 2
    monthly: 2
    yearly: 0
