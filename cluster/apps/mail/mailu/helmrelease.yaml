---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailu
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://toboshii.github.io/helm-charts
      chart: mailu
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: toboshii-charts
        namespace: flux-system
      interval: 5m
  values:
    certmanager:
      issuerName: letsencrypt-production
    domain: "${SECRET_DOMAIN}"
    hostnames:
      - "dfw2-gtw-ipv4.${SECRET_DOMAIN}"
      - "smtp.${SECRET_DOMAIN}"
      - "imap.${SECRET_DOMAIN}"
      - "mail.${SECRET_DOMAIN}"
    initialAccount:
      domain: "${SECRET_DOMAIN}"
      username: postmaster
      password: "${SECRET_MAILU_POSTMASTER_PASSWORD}"
    secretKey: "${SECRET_MAILU_SECRET_KEY}"
    # subnet: "${NETWORK_K8S_CLUSTER_CIDR}"
    logLevel: INFO
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflare-ips@kubernetescrd"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - "mail.${SECRET_DOMAIN}"
      tls:
        hosts:
          - "mail.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 5Gi
    roundcube:
      resources:
        requests:
          cpu: 200m
        limits:
          cpu: 400m
