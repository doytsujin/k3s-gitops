---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 4.3.8
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  values:
    replicaCount: 2
    recreatePods: true
    emqxConfig:
      EMQX_CLUSTER__K8S__SUFFIX: svc.${CLUSTER_DOMAIN}
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_ADMIN_PASSWORD: "${EMQX_ADMIN_PASSWORD}"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_AUTH__USER__1__USERNAME: "${EMQX_USER_USERNAME}"
      EMQX_AUTH__USER__1__PASSWORD: "${EMQX_USER_PASSWORD}"
    service:
      type: LoadBalancer
      loadBalancerIP: ${LB_EMQX}
      externalTrafficPolicy: Local
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
    ingress:
      dashboard:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - emqx.${DOMAIN}
        tls:
          - hosts:
              - emqx.${DOMAIN}
            secretName: emqx-tls
    persistence:
      enabled: true
      storageClass: rook-ceph-block
      size: 100Mi
      accessMode: ReadWriteOnce
