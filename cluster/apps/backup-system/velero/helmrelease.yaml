---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: backup-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.26.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: velero/velero
      tag: v1.7.0
    credentials:
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = ${SECRET_MINIO_VELERO_ACCESS_KEY}
          aws_secret_access_key = ${SECRET_MINIO_VELERO_SECRET_KEY}
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: k3s-backup
        config:
          region: eu-germany-1
          s3ForcePathStyle: true
          s3Url: http://${SECRET_MINIO_SERVER}:9001
          publicUrl: http://${SECRET_MINIO_SERVER}:9001
      volumeSnapshotLocation:
        name: aws
        config:
          region: eu-germany-1
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: true
    deployRestic: true
    upgradeCRDs: false
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    schedules:
      daily-backup:
        schedule: "0 1 * * *"
        template:
          ttl: "120h"
