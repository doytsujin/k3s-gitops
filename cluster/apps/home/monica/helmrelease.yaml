---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: teslamate
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.2.0-apache

    env:
      APP_URL: https://monica.${SECRET_DOMAIN}
      APP_ENV: production
      DB_HOST: monica-mariadb
      DB_DATABASE: monica
      DB_USERNAME: monica
      DEFAULT_MAX_STORAGE_SIZE: 4096

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "private.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        hosts:
          - host: "monica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: monica-cert
            hosts:
              - "monica.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 2Gi

    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 250Mi

    mariadb:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/mariadb
        tag: 10.5.9-debian-10-r46
      primary:
        persistence:
          enabled: true
          storageClass: "rook-ceph-block"
      auth:
        database: monica
        username: monica

  valuesFrom:
    - kind: Secret
      name: "monica-helm-values"
      optional: false
