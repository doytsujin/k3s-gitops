---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: wikijs
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: linuxserver/wikijs
      pullPolicy: IfNotPresent
      tag: version-2.5.191
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: "wiki.casalani.de"
          paths:
            - path: /
      tls:
        - hosts:
            - "wiki.casalani.de"
    persistence:
      config:
        enabled: true
        size: "1Gi"
        accessMode: "ReadWriteOnce"
        storageClass: "longhorn"
      data:
        enabled: true
        size: "5Gi"
        accessMode: "ReadWriteOnce"
        mountPath: /app/wiki/data
        storageClass: "longhorn"
    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
