---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: tdarr
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: haveagitgat/tdarr
      tag: 2.00.10
    env:
      TZ: "Europe/Berlin"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
        hosts:
          - host: tdarr.casalani.de
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tdarr-cert
            hosts:
              - "tdarr.casalani.de"
    persistence:
      data:
        enabled: true
        existingClaim: tdarr-pvc
      media:
        enabled: true
        existingClaim: truenas-media-pvc
        mountPath: /media
        readOnly: true
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 4Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
