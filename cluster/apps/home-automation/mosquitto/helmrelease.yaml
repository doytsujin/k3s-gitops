---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph

  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15

    env:
      TZ: "${TZ}"

    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${LB_MOSQUITTO}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            primary: true
            port: 1883
            protocol: TCP


    persistence:
      configinc:
        enabled: true
        existingClaim: mosquitto-config-v1
      data:
        enabled: true
        existingClaim: mosquitto-data-v1

    resources:
      requests:
        cpu: 15m
        memory: 64M
