---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: teslamate
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.23.7
    env:
      TZ: "Europe/Berlin"
      DATABASE_USER: "postgres"
      DATABASE_NAME: "teslamate"
      DISABLE_MQTT: "true"
    ingress:
      main:
        enabled: true
        hosts:
        - host: "teslamate.int.casalani.de"
          paths:
          - path: /
            pathType: Prefix
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    probes:
      liveness:
        spec:
          periodSeconds: 10
          failureThreshold: 15
      readiness:
        spec:
          failureThreshold: 15
          periodSeconds: 10
      startup:
        spec:
          initialDelaySeconds: 15
          failureThreshold: 30
          periodSeconds: 10
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker

  valuesFrom:
  - kind: Secret
    name: "teslamate-helm-values"
    optional: false
