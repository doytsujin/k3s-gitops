---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: rook-ceph
      namespace: rook-ceph

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 80

    hajimari:
      namespaceSelector:
        matchNames:
          - home
          - home-automation
          - media
          - monitoring
          - network
          - rook-ceph
      customApps:
        - name: UnRaid
          url: "http://tower.${SECRET_DOMAIN}"
          icon: nas
        - name: opnSense
          url: "https://gw01.${SECRET_DOMAIN}"
          icon: router
        - name: AdGuardHome
          url: "http://gw01.${SECRET_DOMAIN}:3010"
          icon: shield-home
        - name: Zigbee2mqtt
          url: "http://zigbee.${SECRET_DOMAIN}:8080"
          icon: zigbee
        - name: PGAdmin
          url: "https://pgadmin.${SECRET_DOMAIN}"
          icon: database-cog
        - name: UniFi
          url: "https://unifi.${SECRET_DOMAIN}:8443"
          icon: network
      groups:
        - name: Social Media
          links:
            - name: Instagram
              url: 'https://instagram.com'
            - name: Tweetdeck
              url: 'https://tweetdeck.twitter.com/'
        - name: Tesla
          links:
            - name: Tronity
              url: 'https://app.tronity.io/dashboard'
            - name: TFF-Forum
              url: 'https://tff-forum.de'
        - name: Photovoltaik
          links:
            - name: Kostal Portal
              url: 'https://www.kostal-solar-portal.com/#/site/206273/dashboard/'
        - name: Design
          links:
            - name: SimpleIcons
              url: 'https://simpleicons.org/'
            - name: Material Design Icons
              url: 'https://materialdesignicons.com/'

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-search
        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data-v1

    resources:
      requests:
        cpu: 15m
        memory: 64M

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
