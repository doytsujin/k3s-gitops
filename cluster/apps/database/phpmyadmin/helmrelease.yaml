---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: database
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: phpmyadmin
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    clusterDomain: ${CLUSTER_DOMAIN}
    db:
      host: mariadb
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hajimari.io/enable: "true"
        hajimari.io/icon: database-cog
        hajimari.io/appName: phpMyAdmin
      hostname: phpmyadmin.${SECRET_DOMAIN}
      tls: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
