---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octoprint
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: octoprint
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: octoprint/octoprint
      pullPolicy: IfNotPresent
      tag: 1.6
    env:
      TZ: "Europe/Berlin"
      OCTOPRINT_PORT: "5000"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-body-size: 20m
      hosts:
        - host: "octoprint.int.casalani.de"
          paths:
            - path: /
    persistence:
      data:
        enabled: true
        existingClaim: octoprint-config
    securityContext:
      privileged: true
    additionalVolumeMounts:
      - name: printer
        mountPath: /dev/ttyACM0
    additionalVolumes:
      - name: printer
        hostPath:
          path: /dev/ttyACM0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-ender3
              operator: In
              values:
              - "true"
