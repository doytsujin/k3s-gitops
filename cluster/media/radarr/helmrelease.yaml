---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: radarr
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.1.1.4954
    env:
      TZ: "Europe/Berlin"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
      hosts:
        - host: radarr.int.casalani.de
          paths:
            - path: /
              pathType: Prefix
      additionalIngresses:
        - enabled: true
          nameSuffix: "api"
          annotations:
            kubernetes.io/ingress.class: "nginx"
          hosts:
            - host: radarr.int.casalani.de
              paths:
                - path: /api
                  pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
    additionalVolumeMounts:
      - name: media-nas
        mountPath: "/media"
    additionalVolumes:
      - name: media-nas
        persistentVolumeClaim:
          claimName: truenas-media-pvc
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
