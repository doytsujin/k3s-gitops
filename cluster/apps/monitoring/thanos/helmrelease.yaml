---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 9.0.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring

  values:
    image:
      registry: docker.io
      repository: bitnami/thanos
      tag: 0.24.0-scratch-r1

    query:
      enabled: true
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        tls: true

    existingObjstoreSecret: thanos-objstore

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true

    compactor:
      enabled: true
      persistence:
        enabled: false

    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 5Gi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
