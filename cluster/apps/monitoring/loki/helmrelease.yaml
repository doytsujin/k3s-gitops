---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.14.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki

    env:
      - name: TZ
        value: ${TZ}

    config:
      storage_config:
        aws:
          s3: s3://${SECRET_MINIO_LOKI_ACCESS_KEY}:${SECRET_MINIO_LOKI_SECRET_KEY}@${SECRET_MINIO_REGION}/loki
          endpoint: ${SECRET_MINIO_SERVER}
          s3forcepathstyle: true
        boltdb_shipper:
          active_index_directory: /data/index
          cache_location: /data/boltdb-cache
          shared_store: s3

    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "false"
      hosts:
        - host: &host "loki.${SECRET_DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - *host
          secretName: tls.loki

    serviceMonitor:
      enabled: true

    resources:
      requests:
        cpu: 15m
        memory: 64M