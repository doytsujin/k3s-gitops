---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: homelab-backup
  namespace: kasten-io
spec:
  frequency: "@daily"

  retention:
    daily: 14
    weekly: 4
    monthly: 6

  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - home
      - media

  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
          matchExpressions:
          - key: kasten.io/backup-volume
            operator: In
            values:
            - "true"
        excludeResources:
        - resource: persistentvolumeclaims
          name: truenas-media-pvc
        profile:
          name: nfs
          namespace: kasten-io
  - action: export
    exportParameters:
      frequency: "@daily"
      profile:
        name: nfs
        namespace: kasten-io
      exportData:
        enabled: true
      migrationToken:
        name: homelab-backup-migration-token-7jh7s
        namespace: kasten-io
