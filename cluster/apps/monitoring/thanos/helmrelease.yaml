---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.4.6
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-charts
        namespace: flux-system
      interval: 5m
  values:
    sidecar:
      metrics:
        serviceMonitor:
          enabled: true
    query:
      enabled: true
      replicaCount: 2
      replicaLabels:
        - replica
      http:
        ingress:
          enabled: true
          hosts:
            - "thanos.${SECRET_DOMAIN}"
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "network-internal-auth@kubernetescrd"
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-production
          tls:
            - hosts:
                - "thanos.${SECRET_DOMAIN}"
              secretName: thanos-cert
    queryFrontend:
      enabled: false
    bucket:
      enabled: true
    compact:
      enabled: true
    store:
      enabled: true
      persistenceVolumeClaim:
        spec:
          storageClassName: rook-ceph-block
          resources:
            requests:
              storage: 20Gi
    rule:
      enabled: false
    objstoreConfig: |-
      type: s3
      config:
        bucket: thanos
        endpoint: ${SECRET_MINIO_ENDPOINT}
        access_key: "${SECRET_MINIO_ACCESS_KEY}"
        secret_key: "${SECRET_MINIO_SECRET_KEY}"
        insecure: false
