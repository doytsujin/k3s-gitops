---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: media-backup
  namespace: kasten-io
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
    monthly: 12
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - media
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - resource: persistentvolumeclaims
              matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          name: media
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        receiveString: 
        profile:
          name: media
          namespace: kasten-io
        migrationToken:
          name: media-backup-migration-token-tvdwq
          namespace: kasten-io
        exportData:
          enabled: true
      retention: {}
