---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-k3s-backup
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: truenas-k3s-backup-pvc
    namespace: backup-system
  storageClassName: nfs
  nfs:
    server: 192.168.10.13
    path: "/mnt/tank/k3s-backup"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: truenas-k3s-backup-pvc
  namespace: backup-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
