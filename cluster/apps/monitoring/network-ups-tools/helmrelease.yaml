#yamlignore
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: network-ups-tools
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: network-ups-tools
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2486-gaa0b3d1d
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Berlin"

    securityContext:
      privileged: true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_NUT}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          server:
            enabled: true
            protocol: TCP
            port: 3493


    config:
      mode: values
      files:
        nut.conf: |
          MODE=netserver
        upsd.conf: |
          LISTEN 0.0.0.0
        ups.conf: |
          [APC900VA]
            driver = usbhid-ups
            port = auto
            desc = "APC UPS 900VA"
        upsd.users: |
          [upsslave]
            password = upsslavepw
            upsmon slave

    podAnnotations:
      configmap.reloader.stakater.com/reload: "network-ups-tools-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-ups-apc
              operator: In
              values:
              - "true"
