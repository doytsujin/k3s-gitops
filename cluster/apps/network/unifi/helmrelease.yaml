---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: unifi
      version: 4.9.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: network

  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.1.66
      pullPolicy: IfNotPresent

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data-v1
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: /mnt/user/k3s-backup/unifi
        mountPath: /var/lib/unifi/backup
        readOnly: false

    env:
      timezone: "Europe/Berlin"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "lan"
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: unifi-cert
            hosts:
              - "unifi.${SECRET_DOMAIN}"

    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - ${LB_UNIFI}
        externalTrafficPolicy: Local

    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi

    logging:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.5.0
          pullPolicy: IfNotPresent
        loki:
          url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
