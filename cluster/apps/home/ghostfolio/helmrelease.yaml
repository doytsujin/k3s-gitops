---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ghostfolio
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    global:
      nameOverride: *app
    image:
      repository: ghostfolio/ghostfolio
      tag: 1.149.0
    env:
      TZ: "Europe/Berlin"
      DATABASE_URL: ${SECRET_GHOSTFOLIO_DBURL}
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
      ACCESS_TOKEN_SALT: ${SECRET_GHOSTFOLIO_SALT}
      JWT_SECRET_KEY: ${SECRET_GHOSTFOLIO_JWTKEY}
      COMPOSE_PROJECT_NAME: ghostfolio
      PORT: "3333"

    service:
      main:
        ports:
          http:
            port: 3333

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "ghostfolio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ghostfolio-cert
            hosts:
              - "ghostfolio.${SECRET_DOMAIN}"

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi

    additionalContainers:
      - name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 11m
            memory: 32M
          limits:
            memory: 32M