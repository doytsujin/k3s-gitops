---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: mariadb
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "Europe/Berlin"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.10.64
      externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        size: 5Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
