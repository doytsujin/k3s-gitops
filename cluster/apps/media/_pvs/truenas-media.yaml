---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-media
  namespace: media
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: media
    name: truenas-media-pvc
  storageClassName: nfs
  nfs:
    server: 192.168.10.13
    path: "/mnt/tank/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: truenas-media-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
