---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.5
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: CASALANI
      email: "christian.birkenbeul@tektoria.de"
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      create: true
      class: "nginx"
      host: "k10.int.casalani.de"
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # kubernetes.io/tls-acme: "true"
        # cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - "k10.int.casalani.de"
