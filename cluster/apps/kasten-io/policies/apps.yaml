---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: apps
  namespace: kasten-io
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 2
    monthly: 2
    yearly: 0
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - home
      - media
  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
        excludeResources:
        - resource: persistentvolumeclaims
          name: truenas-media-pvc
        profile:
          name: nfs
          namespace: kasten-io
  - action: export
    exportParameters:
      frequency: "@daily"
      profile:
        name: nfs
        namespace: kasten-io
      exportData:
        enabled: true
      migrationToken:
        name: apps-migration-token-4nfhz
        namespace: kasten-io
