---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: docker.io/koenkk/zigbee2mqtt
      tag: 1.28.2

    env:
      ZIGBEE2MQTT_DATA: /data
      TZ: Europe/Berlin

    securityContext:
      privileged: true

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "zigbee.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        mountPath: "/data"
        existingClaim: zigbee2mqtt-data-v1
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20220708085427-if00

    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 1364M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: "feature.node.kubernetes.io/custom-zigbee", operator: In, values: ["true"]}

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.8.2
        env:
          TZ: "Europe/Berlin"
        workingDir: "/data"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/data/.vscode"
          - --extensions-dir
          - "/data/.vscode"

        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
          hosts:
            - host: &host "zigbee-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host

        volumeMounts:
          - name: data
            mountPath: /data