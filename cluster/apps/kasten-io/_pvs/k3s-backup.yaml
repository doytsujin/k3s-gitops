---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k3s-backup
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: nfs-k3s-backup
    namespace: apps
  storageClassName: nfs
  nfs:
    server: 192.168.10.13
    path: "/mnt/tank/k3s-backup"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-k3s-backup
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
