---
site_name: cbirkenbeul | Home Cluster
site_description: My home Kubernetes (k3s) cluster managed by GitOps (Flux2)
site_author: Christian Birkenbeul
site_url: https://cbirkenbeul.github.io/k3s-gitops/

repo_name: cbirkenbeul/k3s-gitops
repo_url: https://github.com/cbirkenbeul/k3s-gitops
edit_uri: "edit/main/docs/"

theme:
  name: material
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  features:
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

docs_dir: ../../docs

extra_css:
  - _static/custom.css

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cbirkenbeul
    - icon: fontawesome/brands/discord
      link: https://discord.gg/sTMX7Vh
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/teqqyde
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/teqqyde

copyright: Copyright &copy; 2020 - 2021 Christian Birkenbeul

extra_css:
  - _static/custom.css

plugins:
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/#built-in-search
  - search
  # https://squidfunk.github.io/mkdocs-material/setup/adding-a-git-repository/#revision-date-localized
  - git-revision-date-localized

# https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-analytics/#google-analytics
# google_analytics:
#   - UA-XXXXXXXX-X
#   - auto

# https://www.mkdocs.org/user-guide/configuration/#markdown_extensions
markdown_extensions:
  - admonition
  - meta
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences:
      highlight_code: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Page tree
nav:
