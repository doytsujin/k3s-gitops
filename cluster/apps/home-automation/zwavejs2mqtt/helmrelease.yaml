---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: zwavejs2mqtt
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/zwave-js/zwavejs2mqtt
      tag: 5.12.0
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Berlin"

    securityContext:
      privileged: true

    service:
      main:
        ports:
          websockets:
            enabled: true
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "z-wave"
        hosts:
        - host: "zwave.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: zwavejs2mqtt-cert
          hosts:
          - "zwave.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 2Gi
      usb:
        enabled: true
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        mountPath: /dev/serial/by-id/usb-0658_0200-if00

    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 256Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
