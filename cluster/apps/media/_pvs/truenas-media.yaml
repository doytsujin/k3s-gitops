---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-media
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: truenas-media-pvc
    namespace: media
  storageClassName: nfs
  nfs:
    server: 192.168.10.13
    path: "/mnt/tank/media"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: truenas-media-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
