---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  releaseName: ingress-nginx
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 3.31.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      config:
        custom-http-errors: 404,401,403,500,503
        hsts-max-age: "31449600"
      use-forwarded-headers: "true"
      service:
        loadBalancerIP: 192.168.10.51
        externalTrafficPolicy: Local
      extraArgs:
        default-ssl-certificate: "cert-manager/acme-crt-secret"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: kube-system
    defaultBackend:
      enabled: true
      image:
        repository: onedr0p/custom-error-pages
        tag: v1.0.2
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                  - worker
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
