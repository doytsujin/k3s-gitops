---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.8.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki

    config:
      storage_config:
        aws:
          s3: s3://${SECRET_MINIO_LOKI_ACCESS_KEY}:${SECRET_MINIO_LOKI_SECRET_KEY}@eu-germany-1/loki
          endpoint: 192.168.10.21:9000
          # bucketnames: loki
          # access_key_id: ${SECRET_MINIO_LOKI_ACCESS_KEY}
          # secret_access_key: ${SECRET_MINIO_LOKI_SECRET_KEY}
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/index
          cache_location: /data/boltdb-cache
          shared_store: s3

    serviceMonitor:
      enabled: true