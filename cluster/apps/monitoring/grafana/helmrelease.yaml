---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.18.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/grafana

    deploymentStrategy:
      type: Recreate

    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      VAR_BLOCKY_URL: "http://blocky.network.svc.cluster.local:4000"

    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      # auth:
      #   signout_redirect_url: https://id.${SECRET_DOMAIN}/application/o/grafana/end-session/
      #   # Optionally enable auto-login
      #   oauth_auto_login: true
      # auth.basic:
      #   disable_login_form: true
      # auth.generic_oauth:
      #   enabled: true
      #   allow_sign_up: true
      #   name: Authentik
      #   client_id: grafana
      #   client_secret: ${SECRET_AUTHENTIK_GRAFANA_CLIENT_SECRET}
      #   scopes: openid profile email
      #   auth_url: https://id.${SECRET_DOMAIN}/application/o/authorize/
      #   token_url: https://id.${SECRET_DOMAIN}/application/o/token/
      #   api_url: https://id.${SECRET_DOMAIN}/application/o/userinfo/
      # auth.generic_oauth.group_mapping:
      #   role_attribute_path: "contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'"
      #   org_id: 1
      auth.anonymous:
        enabled: true
        org_id: 1
        org_role: Viewer
      security:
        allow_embedding: true

    adminUser: admin
    adminPassword: "${SECRET_GRAFANA_ADMIN_PASSWORD}"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-areaspline"
      hosts:
      - "grafana.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "grafana.${SECRET_DOMAIN}"

    persistence:
      enabled: false

    plugins:
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - grafana-piechart-panel
    - grafana-clock-panel
    - vonage-status-panel
    - grafana-worldmap-panel

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: 'teslamate'
          orgId: 1
          folder: Teslamate
          type: file
          disableDeletion: false
          # updateIntervalSeconds: -1
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/teslamate

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://thanos-query:9090
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://loki:3100
        - name: HomeAssistant
          type: influxdb
          access: proxy
          url: http://home-assistant-influxdb.home-automation.svc.cluster.local
        - name: TeslaMate
          type: postgres
          access: proxy
          url: teslamate-postgresql.home.svc.cluster.local:5432
          database: teslamate
          user: teslamate
          password: "${SECRET_TESLAMATE_DB_PASSWORD}"
          jsonData:
            postgresVersion: 1100
            sslmode: disable

    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/12175
        calico-felix:
          gnetId: 12175
          revision: 5
          datasource: Prometheus
        ceph-cluster:
          gnetId: 2842
          revision: 14
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/5336
        ceph-osd:
          gnetId: 5336
          revision: 5
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/5342
        ceph-pools:
          gnetId: 5342
          revision: 5
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11315
        apc-ups:
          gnetId: 14371
          revision: 1
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/14371
        blocky:
          url: https://raw.githubusercontent.com/0xERR0R/blocky/master/docs/blocky-grafana.json
          datasource: Prometheus
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
          datasource: Prometheus
        velero:
          url: https://gist.githubusercontent.com/HaveFun83/57b41e85fde4249daab74a9850885f6a/raw/25a4c908357fc5ef0dc057c7493df50996e746d7/Kubernetes_Addons_Velero_Stats.json
          datasource: Prometheus
      home-assistant:
        pv-dashboard:
          url: https://raw.githubusercontent.com/netzkind/telegraf-kostal-modbus/master/grafana/dashboards/kostal-dashboard.json
          datasource: HomeAssistant
      teslamate:
        charge-level:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/charge-level.json
          datasource: TeslaMate
        charges:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/charges.json
          datasource: TeslaMate
        charging-stats:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/charging-stats.json
          datasource: TeslaMate
        drive-stats:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/drive-stats.json
          datasource: TeslaMate
        drives:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/drives.json
          datasource: TeslaMate
        efficiency:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/efficiency.json
          datasource: TeslaMate
        overview:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/overview.json
          datasource: TeslaMate
        projected-range:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/projected-range.json
          datasource: TeslaMate
        states:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/states.json
          datasource: TeslaMate
        statistics:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/statistics.json
          datasource: TeslaMate
        trip:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/trip.json
          datasource: TeslaMate
        updates:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/updates.json
          datasource: TeslaMate
        visited:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/visited.json
          datasource: TeslaMate
        charge-details:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/internal/charge-details.json
          datasource: TeslaMate
        drive-details:
          url: https://raw.githubusercontent.com/adriankumpf/teslamate/v1.24.2/grafana/dashboards/internal/drive-details.json
          datasource: TeslaMate

    podAnnotations:
      configmap.reloader.stakater.com/reload: "grafana"

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL

    resources:
      requests:
        cpu: 75m
        memory: 128Mi
      limits:
        memory: 512Mi
