---
# Enable to skip apt upgrade
skip_upgrade_packages: false
# Enable to skip removing crufty packages
skip_remove_packages: false

# Timezone for the servers
timezone: "Europe/Berlin"

# Set custom ntp servers
ntp_servers:
  primary:
  - "0.de.pool.ntp.org"
  fallback:
  - "1.de.pool.ntp.org"
  - "2.de.pool.ntp.org"
  - "3.de.pool.ntp.org"
