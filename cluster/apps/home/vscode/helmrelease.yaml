---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vscode
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: code-server
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/code-server
      pullPolicy: IfNotPresent
      tag: "version-v3.10.2"
    env:
      TZ: "Europe/Berlin"
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /config
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: "code.casalani.de"
          paths:
            - path: /
      tls:
        - hosts:
            - "code.casalani.de"
          paths:
            - path: /

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker

  valuesFrom:
    - kind: Secret
      name: "code-server-helm-values"
      optional: false
