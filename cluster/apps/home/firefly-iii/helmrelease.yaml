---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/core
      tag: version-5.7.6
    env:
      TZ: "Europe/Berlin"
      DEFAULT_LANGUAGE: "de_DE"
      DEFAULT_LOCALE: "equal"
      APP_KEY: ${SECRET_FIREFLY_APP_KEY}
      APP_URL: firefly.${SECRET_DOMAIN}
      TRUSTED_PROXIES: "**"
      DB_CONNECTION: mysql
      DB_HOST: ${SECRET_FIREFLY_MYSQL_HOST}
      DB_DATABASE: firefly
      DB_USERNAME: ${SECRET_FIREFLY_MYSQL_USER}
      DB_PASSWORD: ${SECRET_FIREFLY_MYSQL_PASSWORD}

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "firefly.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: firefly-cert
            hosts:
              - "firefly.${SECRET_DOMAIN}"

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi