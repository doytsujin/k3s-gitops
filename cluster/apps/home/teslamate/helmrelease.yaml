---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: teslamate
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.22.0
    env:
      TZ: "Europe/Berlin"
      DATABASE_USER: "teslamate"
      DATABASE_NAME: "teslamate"
      DATABASE_HOST: "192.168.10.21"
      DISABLE_MQTT: "true"
    ingress:
      enabled: true
      hosts:
      - host: "teslamate.int.casalani.de"
        paths:
        - path: /
          pathType: Prefix
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    probes:
      liveness:
        spec:
          periodSeconds: 10
          failureThreshold: 15
      readiness:
        spec:
          failureThreshold: 15
          periodSeconds: 10
      startup:
        spec:
          initialDelaySeconds: 15
          failureThreshold: 30
          periodSeconds: 10
  valuesFrom:
  - kind: Secret
    name: "teslamate-secret"
    optional: false
