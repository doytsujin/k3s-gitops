---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: network

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0

    env:
      TZ: "Europe/Berlin"

    hajimari:
      namespaceSelector:
        matchNames:
        - databases
        - home
        - home-automation
        - media
        - monitoring
        - network
        - rook-ceph
      # customApps:
      # - name: Mail
      #   url: "https://mail.${SECRET_DOMAIN}"
      #   icon: email
      groups:
      - name: Home Automation
        links:
        - name: Home Assistant VSCode
          url: 'https://ha-vscode.casalani.de'
        - name: ZigBee Controller
          url: 'http://192.168.10.156:8080'
      - name: Homelab
        links:
        - name: Proxmox
          url: 'https://192.168.10.11:8006'
        - name: opnSense
          url: 'https://192.168.10.1'
        - name: unRaid
          url: 'http://192.168.10.15'
      - name: Social Media
        links:
        - name: Instagram
          url: 'https://instagram.com'
      - name: Tesla
        links:
        - name: Tronity
          url: 'https://app.tronity.io/dashboard'
        - name: TFF-Forum
          url: 'https://tff-forum.de'
      - name: Design
        links:
        - name: SimpleIcons
          url: 'https://simpleicons.org/'
        - name: Material Design Icons
          url: 'https://materialdesignicons.com/'

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
        - host: "hajimari.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "hajimari.${SECRET_DOMAIN}"
          secretName: hajimari-cert
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data-v1

    resources:
      requests:
        cpu: 100m
        memory: 128M
