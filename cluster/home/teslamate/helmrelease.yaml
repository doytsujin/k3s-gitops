---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: teslamate
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.22.0
    timeZone: "Europe/Berlin"
    env:
      DATABASE_USER: "teslamate"
      DATABASE_PASS: "teslamate"
      DATABASE_NAME: "teslamate"
      DATABASE_HOST: teslamate-postgresql
      DISABLE_MQTT: "true"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: "teslamate.int.casalani.de"
        paths:
        - path: /
          pathType: Prefix
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    probes:
      liveness:
        failureThreshold: 15
        periodSeconds: 10
      readiness:
        failureThreshold: 15
        periodSeconds: 10
      startup:
        initialDelaySeconds: 15
        failureThreshold: 30
        periodSeconds: 10
    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '13'
      persistence:
        enabled: true
        existingClaim: data-teslamate-postgresql-0
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
