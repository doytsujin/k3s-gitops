---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 6.1.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    dashboard:
      replicaCount: 1
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - "goldilocks.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "goldilocks.${SECRET_DOMAIN}"
