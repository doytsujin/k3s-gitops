---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: mosquitto
      version: 4.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph

  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.14

    env:
      TZ: "${TZ}"

    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${LB_MOSQUITTO}
        externalTrafficPolicy: Local

    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClassName: ceph-block
      configinc:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClassName: ceph-block

    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 35m
        memory: 105M

    # tolerations:
    #   - key: "arch"
    #     operator: "Equal"
    #     value: "arm64"
    #     effect: "NoSchedule"
