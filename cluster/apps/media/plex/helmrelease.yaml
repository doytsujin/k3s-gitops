---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 6.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: network

  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.5.5492-12f6b8c83

    env:
      TZ: "Europe/Berlin"

    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100

    service:
      main:
        type: LoadBalancer
        externalIPs: 
          - "${LB_PLEX}"
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-play"
        hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "plex.${SECRET_DOMAIN}"
          secretName: plex-cert

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: /mnt/user/media
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      requests:
        cpu: 15m
        memory: 1164M
      limits:
        cpu: 1308m
        memory: 3731M