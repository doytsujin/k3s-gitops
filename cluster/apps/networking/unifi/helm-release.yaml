---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: unifi
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: 6.2.25
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      size: 20Gi
      storageClass: rook-ceph-block
    timezone: "Europe/Berlin"
    runAsRoot: false
    logging:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.2.1
          pullPolicy: IfNotPresent
        loki:
          url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - "unifi.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "unifi.${SECRET_DOMAIN}"
    guiService:
      type: LoadBalancer
      loadBalancerIP: ${LB_UNIFI}
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    controllerService:
      type: LoadBalancer
      loadBalancerIP: ${LB_UNIFI}
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      loadBalancerIP: ${LB_UNIFI}
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      loadBalancerIP: ${LB_UNIFI}
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
