---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.10.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    installCRDs: false

    webhook:
      enabled: true

      resources:
        requests:
          cpu: 15m
          memory: 64M

    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only

    cainjector:
      replicaCount: 1

      resources:
        requests:
          cpu: 15m
          memory: 145M

    podDnsPolicy: "None"

    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "8.8.8.8"

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring

    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
