---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  interval: 10m0s
  values:
    controller:
      image:
        registry: docker.io
        repository: metallb/controller
        tag: v0.9.6
    speaker:
      image:
        registry: docker.io
        repository: metallb/speaker
        tag: v0.9.6
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 192.168.10.50-192.168.10.99
