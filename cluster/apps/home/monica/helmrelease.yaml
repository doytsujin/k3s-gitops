---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: rook-ceph
      namespace: rook-ceph

  # See https://github.com/k8s-at-home/charts/blob/master/charts/paperless/values.yaml
  values:
    image:
      repository: monica
      tag: 3.7.0

    service:
      main:
        ports:
          http:
            port: 80

    env:
      TZ: "${TZ}"
      APP_URL: https://monica.${SECRET_DOMAIN}
      DB_HOST: "${SECRET_MONICA_MYSQL_HOST}"
      DB_DATABASE: "monica"
      DB_USERNAME: "${SECRET_MONICA_MYSQL_USER}"
      DB_PASSWORD: "${SECRET_MONICA_MYSQL_PASSWORD}"

    persistence:
      config:
        enabled: true
        existingClaim: monica-data-v1

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "card-account-mail-outline"
        hosts:
          - host: &host "monica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
